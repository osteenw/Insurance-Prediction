{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus=""
                           required="required">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Name" autofocus=""
                           required="required">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password"
                           required="required">
                </div>
            </div>

            <input class="button is-block is-info is-large is-fullwidth" type="submit" value="Sign Up">
        </form>

        {% if error %}
        <br/>
        <p class="error" style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
