{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-grey-dark">Login</h3>

    <div class="box">
        {% for message in get_flashed_messages() %}
        <p align="center" style="color:red;">{{message}}</p>
        <br/>
        {% endfor %}

        <form action="" method="post">

            <div class="field">
                <input class="input is-large" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
            </div>

            <div class="field">
                <input class="input is-large" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
            </div>
            <input class="button is-block is-info is-large is-fullwidth" type="submit" value="Login">

        </form>

        {% if error %}
        <br/>
        <p class="error" style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
